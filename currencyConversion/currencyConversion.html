<!DOCTYPE html>

<html>

<head>
    <title>Placeholder</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="css/currencyStyle.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="../css/fakeLoader.css">
</head>

<body>
    <div class = "fakeloader"></div>
    <div class="central-group container-fluid">
        <h1 id="websiteName">
            Currency Conversion
        </h1>
        <h2 id="header">
            Please enter the country codes, and the amount to convert
        </h2>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <ul class="inline-list">
                    <li>
                        <div class="input-group fixer-text">
                            <span class="input-group-addon fixer-text">Currency From</span>
                            <input type="text" class="form-control" placeholder="Eg: NZD, USD, AUD" aria-describedby="basic-addon1" id="currencyFrom">
                        </div>
                    </li>

                    <li>
                        <div class="input-group fixer-text">
                            <span class="input-group-addon fixer-text">Currency Too</span>
                            <input type="text" class="form-control" placeholder="Eg: NZD, USD, AUD" aria-describedby="basic-addon1" id="currencyTo">
                        </div>

                    </li>
                </ul>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="input-group fixer-text">
                    <span class="input-group-addon">Amount</span>
                    <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="currencyAmount">
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <ul class="inline-list">
                    <li>
                        <div class="btn btn-default btn-lg outline btn-lg text-center" id="calculateBtn" onclick="convertCurrency()">
                            <span>Calculate</span>
                        </div>
                    </li>

                    <li>
                        <div class="btn btn-default btn-lg outline btn-lg text-center" id="calculateBtn" onclick="showCurrencies()">
                            <span>List of Currencies</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4"></div>

        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="btn btn-default btn-lg outline btn-lg text-center" id="resultBtn">
                    <span></span>
                </div>
            </div>
            <div class="col-md-5"></div>

        </div>

    </div>

    <!--jQuery Script-->
    <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../javascript/fakeLoader.min.js"></script>
    <!--Custom Script-->
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascript/currencyConversion.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".fakeloader").fakeLoader({
                    timeToHide:3000,
                    bgColor:"#2ecc71",
                    spinner:"spinner4"
                });
            });
        
	</script>
</body>

</html>
